<h2>Iniciar Sesión</h2>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <input type="email" name="email" ngModel placeholder="Email" required />
  <input type="password" name="password" ngModel placeholder="Contraseña" required />
  <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
</form>
